<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>UrbanNest - Premium House Rentals Bangladesh</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
      :root {
        --font-inter: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
      }
      
      body {
        font-family: var(--font-inter);
        background-color: #F8FAF9;
        margin: 0;
        -webkit-tap-highlight-color: transparent;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
        font-feature-settings: 'cv11', 'ss01', 'ss03', 'tnum';
        color: #1A1A1A;
      }

      /* Standardize font inheritance and caps on weight */
      input, button, textarea, select, optgroup {
        font-family: inherit;
      }

      /* Global Class Overrides for Branding */
      .bg-urban-green { background-color: #2D5A47; }
      .text-urban-green { color: #2D5A47; }
      .border-urban-green { border-color: #2D5A47; }
      .hover-urban-green:hover { background-color: #244839; }
      
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      
      .tracking-premium { letter-spacing: -0.01em; }
      .tracking-display { letter-spacing: -0.02em; }
      
      * { transition: background-color 0.2s ease, transform 0.1s ease; }
      
      .line-clamp-1 {
        display: -webkit-box;
        -webkit-line-clamp: 1;
        -webkit-box-orient: vertical;  
        overflow: hidden;
      }
    </style>

}
